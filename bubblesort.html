<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <!-- font awesome cdn: for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/font.css">

    <!-- normalize css -->
    <link rel="stylesheet" href="./assets/css/normalize.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/utility.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar">
        <div class="container flex">
            <a href="index.html" class="site-brand">
                Sorting<span>Visualizer</span>
            </a>

            <!-- Button SV -->
            <button type="button" id = "navbar-show-btn" class="flex">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Button small -->
            <div id="navbar-collapse">
                <button type="button" id="navbar-close-btn" class="flex">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link"><i class="home-icon fa-solid fa-house"></i>Home</a></li>
                    <li class="nav-item">
                        <a href="bubblesort.html" class="nav-link">Bubble Sort</a></li>
                    <li class="nav-item">
                        <a href="selectionsort.html" class="nav-link">Selection Sort</a></li>
                    <li class="nav-item">
                        <a href="insertionsort.html" class="nav-link">Insertion Sort</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- END NAV BAR -->

    <!-- SORT SECTION -->
    <div id="sort-section">
        <div class="header_sortname">
            <h2>Bubble Sort</h2>
        </div>

        <!-- sort part -->
        <div class="sort-part">
            <div class="array"></div>

            <!-- Control for sorting speed & block value -->
            <div class="controls">
                <button class="sort-Btn">Start Sorting</button>
                <button class="pause-Btn"><i class="fa-solid fa-pause"></i></button>
                <br>
                <button class="random-Btn">Random Values</button>
                <label for="speed">Sort Speed:</label>
                <select class="speed">
                    <option value="2000">0.5x</option>
                    <option value="1000" selected>1x</option>
                    <option value="500">1.5x</option>
                    <option value="200">2x</option>
                </select>
                <!-- <button class="speed-Btn">Apply Speed</button> -->
            </div>
        </div>

    </div>
    <!-- END SORT SECTION -->
    
    <!-- CONTENT -->
    <!-- END CONTENT -->

    <!-- FOOTER -->
    <div id="footer">

    </div>
    <!-- JS -->
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/bubblesort.js"></script>
</body>
</html>
